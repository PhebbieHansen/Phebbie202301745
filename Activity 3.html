<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>Login & Signup</title>

        <link rel="stylesheet" type="text/css" herf="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <script type="text/javascript" src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

        <style type="text/css">
            .error{
                color: red;
                font-size: 0.87em;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5" id="LoginPage">

            <div class="col-md-4 offset-mf-4">
                <h2 class="text-center">Login</h2>
                <form id="LoginForm" onsumbit="return valididateLogin()">
                    <div class="mb-3">
                        <label class="for-label">UserName</label>
                        <input type="text" class="form-control" id="LoginUsername">
                        <div class="error" id="UsernameError"></div>
                    </div>

                    <div class="mb-3">
                        <label class="for-label">Password</label>
                        <input type="password" class="form-control" id="LoginPassword">
                        <div class="error" id="PasswordError"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>

                <p class="mt-3 text-center"><a herf="#" onclick="showSignUP()"> Not having an account? Click here to SignUp!</a></p>
            </div>
        </div>

        <div class="container mt-5" id="SignupPage">

            <div class="col-md-4 offset-mf-4">
                <h2 class="text-center">SignUp</h2>
                <form id="SignupForm" onsumbit="return valididateLoign()">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="for-label">First Name</label>
                            <input type="text" class="form-control" id="SignupFirstName">
                            <div class="error" id="FirstNameError"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="for-label">Last Name</label>
                            <input type="text" class="form-control" id="SignupLastName">
                            <div class="error" id="LastNameError"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="for-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                        <div class="error" id="dobError"></div>
                    </div>

                    <div class="mb-3">
                        <label class="for-label">Mobile</label>
                        <input type="text" class="form-control" id="SignupMobile">
                        <div class="error" id="MobileError"></div>
                    </div>

                    <div class="mb-3">
                        <label class="for-label">Email</label>
                        <input type="email" class="form-control" id="SignupEmail">
                        <div class="error" id="EmailError"></div>
                    </div>

                    <div class="mb-3">
                        <label class="for-label">Address</label>
                        <textarea class="form-control" id="address"></textarea>
                        <div class="error" id="addressError"></div>
                    </div>

                    <div class="mb-3">
                        <label class="for-label">Gender</label>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                        <div class="error" id="genderError"></div>
                    </div>

                    <div class="mb-3">
                        <label class="for-label">Hobbies</label>
                        <input type="checkbox" name="hobbies" value="reading">Reading
                        <input type="checkbox" name="hobbies" value="traveling">Traveling
                        <input type="checkbox" name="hobbies" value="gaming">Gaming
                        <input type="checkbox" name="hobbies" value="cooking">Cooking
                        <input type="checkbox" name="hobbies" value="photography">Photography
                        <input type="checkbox" name="hobbies" value="music">Music
                        <div class="error" id="hobbiesError"></div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">SignUp</button>
                </form>
            </div>
        </div>
    </body>
</html>
